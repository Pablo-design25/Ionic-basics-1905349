<!DOCTYPE html> <!--tipo de documento-->
<html lang="es"> <!--Bloque de codigo HTML-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

    <link rel="stylesheet" href="estilos.css">

    <title>Practica 1</title>
</head>
<body>
    
    <ion-app> <!--Bloque de app de Ionic-->
        
        <ion-header> <!--Header en ionic-->
            <ion-toolbar mode="ios">
                <ion-title> <!--Titulo en el top de la app-->
                    Hola, mundo!
                </ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-tabs> <!--Contenedor der Pestañas-->
            <ion-tab tab="inicio"> <!--Pestaña de Inicio-->
                <h1>Inicio</h1>

             <ion-grid> <!--Contenedor de Cuadrícula -->
                 <ion-row> <!--Contenedor de Fila de Descripción-->
                    <ion-col class="centrar-texto" size="4"> <!--Columna-->
                        <ion-label>Escribe descripcion aqui:</ion-laabel>
                    </ion-col>
                    <ion-col>
                        <ion-input placeholder="Ejemplo: chilaquiles en salsa habanera" type="text" id="descripcionInput"></ion-input>
                    </ion-col>
                 </ion-row>

                 <ion-row> <!--Contenedor de Fila de Monto-->
                    <ion-col class="centrar-texto" size="4">
                        <ion-label>Escribe monto aqui:</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input placeholder="Ejemplo: $70" id="montoInput"  type="number"></ion-input>  <!--onkeyup="imprimirMonto()"-->
                    </ion-col>
                 </ion-row>

                 <ion-row> <!--Contenedor de Fila de boton para calcular total-->
                     <ion-col class="centrar-boton"> <!--Columna-->
                         <ion-button id="calcularBtn" onclick="calcularMonto()">Calcular total</ion-button> <!--boton para calcular el total-->
                     </ion-col>
                 </ion-row>
                
             <ion-row>
                <ion-col>
                    <ol id="listaElementos">
                        <!--Agregar elementos a la lista aqui-->
                    </ol>
                    <p id="parrafoTotal">Total: </p>
                </ion-col>
            </ion-row>
             </ion-grid> <!--Fin de Cuadricula-->
            </ion-tab> <!--Fin de Pestaña de  Inicio-->

            <ion-tab tab="buscar">
                Buscar
            </ion-tab>

            <ion-tab tab="perfil"> <!--Pestaña de Perfil-->
                <h1>Perfil</h1>
            </ion-tab>


            <ion-tab-bar slot="bottom"> <!--Contenedor de botones de pestañas-->
                <ion-tab-button tab="inicio"> <!--Boton de pestaña Inicio-->
                    <ion-icon name="home-outline"></ion-icon>
                </ion-tab-button>
               
                <ion-tab-button tab="buscar"> <!---Boton de pestaña Buscar-->
                    <ion-icon name="search-outline"></ion-icon>
                </ion-tab-button>

                <ion-tab-button tab="perfil"> <!--Boton de pestaña de Perfil-->
                    <ion-icon name="person-circle-outline"></ion-icon>
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
        


    </ion-app>
</body>
<script src="index.js"></script>
</html>
